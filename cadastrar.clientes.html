<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastrar.clientes.css">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <div class='container'>
        <div class='card'>
            <div class="img"><img src="img/Logo.webp" width="60px" height="60px"></div>
            <h1> Cadastro de Clientes</h1>

            <div id='msgError'></div>
            <div id='msgSuccess'></div>

            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="tel" id="tel" placeholder=" " oninput="formatarTelefone(this)" required>
                <label id="labelTel" for="tel">Telefone</label>
            </div>

            <div class='justify-center'>
                <button onclick='cadastrarCliente()'>Cadastrar Cliente</button>
            </div>

            <div class='justify-center'>
                <a href="/lista.clientes.html"><button>Ver Clientes</button></a>
            </div>

            <div class='justify-center'>
                <a href="/html/index.html"><button>Voltar</button></a>
            </div>

        </div>
    </div>

    <script src="/cadastrar.clientes.js"></script>
</body>

</html>
